<h2 mat-dialog-title>Add {{data.product_name | titlecase}} to your Pantry</h2>

<mat-dialog-content [formGroup]="addToPantryForm">
  <mat-form-field appearance="fill">
    <mat-label>Date Added to Pantry</mat-label>
    <input matInput placeholder="dd-mm-yyyy" formControlName="purchase_date" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Pantry Item Notes</mat-label>
    <input matInput placeholder="Pantry Item Notes" formControlName="notes" required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close]="this.addToPantryForm.value" mat-button type="button" color="primary" type="submit"
    data-test="confirmAddProductToPantryButton">
    Add To Pantry
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
